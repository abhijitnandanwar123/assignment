  <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form [formGroup]="loginForm">

                

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email"/>
                  <label class="form-label" for="form3Example3cg">Your Email</label><br/>
                  <span *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched ">
                    Email is required *
                    </span>
                    <span *ngIf=" loginForm.get('email').hasError('pattern')">
                    Invalid Email Pattern
                    </span>
                </div>
                

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password"/>
                  <label class="form-label" for="form3Example4cg">Password</label><br/>
                  <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched ">
                    password is required *
                    </div>
                    <div *ngIf=" loginForm.get('password').hasError('pattern')">
                    Invalid password Pattern
                    </div>
                </div>

                

                <div class="d-flex justify-content-center">
                  <button type="button" (click)="userLogin()" 
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>

               
                

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
